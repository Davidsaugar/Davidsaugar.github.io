{% for alumno in site.data.listadoalumnos %}
        <p>
            <strong>{{ alumno.nombre }}</strong> -  
            Nota 1: <span class="{% if alumno.nota1 | plus: 0 < 5 %}nota-baja{% endif %}">{{ alumno.nota1 }}</span>,  
            Nota 2: <span class="{% if alumno.nota2 | plus: 0 < 5 %}nota-baja{% endif %}">{{ alumno.nota2 }}</span>,  
            Nota 3: <span class="{% if alumno.nota3 | plus: 0 < 5 %}nota-baja{% endif %}">{{ alumno.nota3 }}</span>
        </p>
    {% endfor %}
