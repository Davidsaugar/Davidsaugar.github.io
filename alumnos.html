---
layout: default
title: Alumnos
---

<h1>Lista de Alumnos</h1>

<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Nota 1</th>
      <th>Nota 2</th>
      <th>Nota 3</th>
    </tr>
  </thead>
  <tbody>
    {% for alumno in site.data.alumnos %}
      <tr>
        <td>{{ alumno.nombre }}</td>
        <td>{{ alumno.nota1 }}</td>
        <td>{{ alumno.nota2 }}</td>
        <td>{{ alumno.nota3 }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
